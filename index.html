<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>VanillaJS • TodoMVC</title>
  <link rel="stylesheet" href="style/base.css">
  <link rel="stylesheet" href="style/style.css">
  <!--[if IE]>
      <script src="style/ie.js"></script>
    <![endif]-->
</head>

<body>
  <section id="todoapp">
    <header id="header">
      <h1>Todos</h1>
      <input id="new-todo" placeholder="What needs to be done?" autofocus>
      <div id="buttons">
        <button id="unfinished">未完成</button>
        <button id="finished">已完成</button>
      </div>
      <div>
        <select id="task_seclect">
          <option value="completed">completed</option>
          <option value="uncompleted">uncompleted</option>
        </select>
      </div>
    </header>
    <section id="main">
      <ul id="todo-list"></ul>
    </section>
    <footer id="footer">
      <span id="todo-count"></span>
      <div id="sync-wrapper">
        <div id="sync-success">Currently syncing</div>
        <div id="sync-error">There was a problem syncing</div>
      </div>
    </footer>
  </section>
  <footer id="info">
    <p>Created by
      <a href="https://github.com/JiangLiruii/todo">Jiang Lirui</a>
    </p>
  </footer>
  <script src='./node_modules/jquery/dist/jquery.js'></script>
  <script src='./node_modules/jquery-tiny-pubsub/dist/ba-tiny-pubsub.js'></script>
  <script src='./node_modules/pouchdb/dist/pouchdb.js'></script>
  <script src="./js/ui.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
